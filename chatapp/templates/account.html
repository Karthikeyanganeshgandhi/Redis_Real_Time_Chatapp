<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiNg-Me Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: white; color: white; }
        .card { background: white; border-radius: 15px; box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1); }
        .profile-img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; cursor: pointer; }
        .btn-custom { background-color: #007bff; border: none; transition: 0.3s; }
        .btn-custom:hover { background-color: #0056b3; }
        .file-input { display: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 text-center">
                    <div class="chat-container">
                        <div class="chat-header">
                            <div class="parent" onclick="document.getElementById('fileInput').click();">
                                <div class="child">
                                    <h2><u>MY Account</u></h2> <br><br>
                                    <img id="profileImage" src="your-image.jpg" alt="Circular Image" class="profile-img">
                                </div>
                                <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="changeProfilePhoto(event)">
                            </div>
                        </div>
                    </div>
                    <h3 class="mb-2">{{ user.first_name }} {{ user.last_name }}</h3>
                    <p class="text-muted">@{{ user.username }}</p>
                    <hr>
                    <p>Email: {{ user.email }}</p>
                    <p style="color: black;">Member since: {{ user.date_joined|date:"F Y" }}</p>
                    <div class="d-flex justify-content-between mt-4">
                        <button class="btn btn-custom w-45"><a href="{% url 'register' %}" style="color: white;text-decoration: none;">Edit Profile</a></button>
                        <button class="btn btn-danger w-45"><a href="{% url 'logout' %}" style="color: white;text-decoration: none;">Logout</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function changeProfilePhoto(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileImage').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
